<!--
 姓名」与「联系方式」两端对齐
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Alignment at both ends</title>
    <style>
        span {
            border: 1px solid black;
            display: inline-block;
            width: 4em;
            text-align: justify;
            height: 20px;
            line-height: 20px;
            overflow: hidden;
        }

        span::after {
            content: '';
            display: inline-block;
            width: 100%;
        }

    </style>
</head>
<body>
<div>
    <span>姓名</span>
    <br>
    <span>联系方式</span>

</div>
</body>
</html>
