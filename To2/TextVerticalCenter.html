<!--
 一个高 40px 的 div，里面的文字垂直居中
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Vertical Center</title>
    <style>
        div {
            border: 1px solid black;
            height: 40px;
            line-height: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        I'm Qiao meng nan .
    </div>
</body>
</html>
